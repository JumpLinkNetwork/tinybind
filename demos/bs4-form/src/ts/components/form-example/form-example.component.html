  For input name attributes see https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete
-->
<div class="container-fluid">
  <div class="row">
    <section class="col-12 mb-5">
      <bs4-form
        rv-show-toast-on-submit-success="{'message': 'Contact form sent successfully!', 'title': 'Message', 'channel': 'formular'}"
        rv-show-toast-on-submit-error="{'message': 'Contact form could not be sent!', 'title': 'Error', 'channel': 'formular'}"
        use-ajax="true"
        ajax-request-type="form"
        auto-set-form-data="false"
      >
        <form rv-on-submit="onSubmit" action="/" method="get"> 
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom01">First name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="First name" name="given-name" rv-value="form.fields.givenName | default 'Mark'" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom02">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" name="family-name" rv-value="form.fields.familyName | default 'Otto'" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustomUsername">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                </div>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" name="nickname" rv-value="form.fields.nickname | default 'test'" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom03">City</label>
              <input type="text" class="form-control" id="validationCustom03" placeholder="City" name="address-level2" rv-value="form.fields.addressLevel2" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom04">State</label>
              <input type="text" class="form-control" id="validationCustom04" placeholder="State" name="address-level1" rv-value="form.fields.addressLevel1" required>
              <div class="invalid-feedback">
                Please provide a valid state.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom05">Zip</label>
              <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" name="postal-code" rv-value="form.fields.postalCode" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="terms-accepted" rv-checked="form.fields.termsAccepted" id="invalidCheck" required>
              <label class="form-check-label"  for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <button class="btn btn-primary" rv-disabled="submitDisabled" type="submit">Submit form</button>
        </form>
      </bs4-form>
    </section>
  </div>
</div>
<bs4-toast-container channel-name="formular" icon-url="./../../../icon.svg">
</bs4-toast-container>
