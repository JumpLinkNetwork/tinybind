<ol rv-if="activeBreakpoint.indicators" class="slideshow-indicators" rv-add-class="indicatorsPositionClass">
  <li rv-each-slide="items" rv-class-active="slide.active" rv-on-click="goTo | args slide.index">
    <bs5-icon rv-hide="slide.active" rv-src="activeBreakpoint.indicatorInactiveIconSrc" size="16"></bs5-icon>
    <bs5-icon rv-show="slide.active" rv-src="activeBreakpoint.indicatorActiveIconSrc" size="16"></bs5-icon>
  </li>
</ol>
