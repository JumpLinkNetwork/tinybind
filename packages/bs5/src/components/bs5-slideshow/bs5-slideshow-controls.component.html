<button rv-show="activeBreakpoint.controls" class="btn btn-link slideshow-controls slideshow-control-prev" rv-add-class="controlsPositionClass" role="button" data-slide="prev" rv-on-click="prev">
  <bs5-icon rv-if="activeBreakpoint.controlPrevIconSrc" rv-src="activeBreakpoint.controlPrevIconSrc" direction="left" size="24"></bs5-icon>
  <span rv-hide="activeBreakpoint.controlPrevIconSrc" class="btn btn-link slideshow-control-fallback-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button rv-show="activeBreakpoint.controls" class="btn btn-link slideshow-controls slideshow-control-next" rv-add-class="controlsPositionClass" role="button" data-slide="next" rv-on-click="next">
  <bs5-icon rv-if="activeBreakpoint.controlNextIconSrc" rv-src="activeBreakpoint.controlNextIconSrc" direction="right" size="24"></bs5-icon>
  <span rv-hide="activeBreakpoint.controlNextIconSrc" class="slideshow-control-fallback-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
