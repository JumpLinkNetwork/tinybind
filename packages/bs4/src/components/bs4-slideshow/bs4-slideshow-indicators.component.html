<ol class="slideshow-indicators">
  <li rv-each-slide="items" rv-class-active="slide.active" rv-on-click="goTo | args slide.index">
    <bs4-icon rv-hide="slide.active" rv-src="indicatorInactiveIconSrc" size="16"></bs4-icon>
    <bs4-icon rv-show="slide.active" rv-src="indicatorActiveIconSrc" size="16"></bs4-icon>
  </li>
</ol>
