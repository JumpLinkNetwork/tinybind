<div rv-show="toast" class="toast my-1" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header" rv-show="toast.title">
    <img id="toastImage" rv-if="iconUrl" rv-src="iconUrl" class="rounded mr-2" alt="toast icon">
    <strong class="mr-auto" rv-text="toast.title"></strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body" rv-text="toast.message"></div>
</div>
