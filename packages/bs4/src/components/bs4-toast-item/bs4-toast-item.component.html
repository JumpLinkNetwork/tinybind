<div class="toast my-1" rv-add-class="toast.contextualClass | prepend 'toast-'" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header" rv-show="toast.title">
    <bs4-icon rv-if="iconUrl" rv-src="iconUrl" size="16" rv-color="toast.contextualClass" class="mr-2" alt="toast icon"></bs4-icon>
    <strong class="mr-auto" rv-template="toast.title"></strong>
    <button type="button" class="ml-2 mb-1 close" rv-on-click="dismiss" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body" rv-template="toast.message"></div>
</div>
